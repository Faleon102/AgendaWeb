<!DOCTYPE html>
<html>
    <head>
        <title>Agregar Cita</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilos/default.css') }}">
    </head>
    <body>
        <nav>
            <a href="contactos">Contactos</a>
            <a href="citas">Citas</a>
            <a href="usuarios">Usuarios</a>
        </nav>
        <form action="{{ request.path }}" method="POST">
            <label for="id_cita">Id del contacto: </label>
            <input type="text" id="id_cita" name="id_cita"/><br>
            <label for="lugar">Lugar: </label>
            <input type="text" id="lugar" name="lugar"/><br>
            <label for="fecha">Fecha: </label>
            <input type="date" id="fecha" name="fecha"/><br>
            <label for="hora">Hora: </label>
            <input type="time" id="hora" name="hora"/><br>
            <label for="descripcion">Descripcion: </label>
            <input type="text" id="descripcion" name="descripcion"/><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
